<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FORGE // DISPATCH</title>

    <!-- PURE V3 STACK: TAILWIND CDN ONLY -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'term-black': '#050505', 'term-red': '#ef4444' },
                    fontFamily: {
                        mono: ['Courier New', 'Courier Prime', 'monospace'],
                        serif: ['Playfair Display', 'Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ef4444;
            cursor: crosshair;
        }

        /* Toolbar Styles */
        #native-toolbar {
            background: #050505;
            border-bottom: 1px solid rgba(239, 68, 68, 0.3);
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 40;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.1em;
            transition: all 0.2s;
        }

        .toolbar-btn:hover,
        .toolbar-btn.active {
            background: rgba(239, 68, 68, 0.2);
            color: white;
            border-color: #ef4444;
        }

        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 6px 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .dropdown-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #050505;
            min-width: 140px;
            border: 1px solid rgba(239, 68, 68, 0.5);
            z-index: 50;
            top: 100%;
            left: 0;
            margin-top: 4px;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content button {
            color: #ef4444;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: transparent;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(239, 68, 68, 0.1);
        }

        .dropdown-content button:hover {
            background-color: rgba(239, 68, 68, 0.2);
            color: white;
        }

        /* Editor Area Styles */
        #native-editor {
            min-height: 500px;
            padding: 2rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            outline: none;
        }

        #native-editor[data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: rgba(239, 68, 68, 0.5);
            font-style: italic;
            cursor: text;
            font-family: 'Courier Prime', monospace;
        }

        #native-editor ul {
            list-style-type: square;
            padding-left: 2rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }

        #native-editor ul span {
            color: rgba(255, 255, 255, 0.85);
        }

        #native-editor ol {
            list-style-type: decimal;
            padding-left: 2rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }

        #native-editor li {
            margin-bottom: 0.5rem;
        }

        #native-editor p {
            margin-bottom: 1.5rem;
        }

        #native-editor h2 {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            color: #ef4444;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(239, 68, 68, 0.3);
            padding-bottom: 0.5rem;
        }

        #native-editor h3 {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: white;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        #native-editor a {
            color: #ef4444;
            text-decoration: underline;
            text-underline-offset: 4px;
            transition: color 0.2s;
        }

        #native-editor a:hover {
            color: white;
            background: rgba(239, 68, 68, 0.2);
            text-decoration: none;
        }

        #native-editor img {
            max-width: 100%;
            height: auto;
            border: 1px solid rgba(239, 68, 68, 0.5);
            margin: 2rem auto;
            display: block;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.1);
        }

        #native-editor blockquote {
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.05);
            padding: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            font-family: 'Courier Prime', monospace;
            color: white;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
            border-left: 1px solid rgba(239, 68, 68, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #ef4444;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #fff;
        }
    </style>
</head>

<body class="min-h-screen bg-[#05010a] text-red-500 font-mono flex flex-col selection:bg-red-500 selection:text-black">

    <!-- PURE V3 MINIMAL NAV -->
    <nav
        class="w-full border-b border-red-500/30 p-4 mb-4 flex justify-between items-center bg-[#05010a]/80 sticky top-0 z-50">
        <a href="../../cmd/"
            class="text-[10px] md:text-sm font-bold text-red-500 hover:text-white transition-colors tracking-[0.2em] border border-red-500/50 px-4 py-2 hover:bg-red-500/20 ">
            [ COMMAND HUB ]
        </a>
        <div class="flex gap-4">
            <button id="btn-save-draft"
                class="px-4 py-2 text-[10px] font-bold text-red-500/70 border border-red-500/30 hover:text-white hover:border-red-500 hover:bg-red-500/10 transition-all uppercase tracking-widest">
                [ SAVE FILE ]
            </button>
            <button id="btn-publish"
                class="px-4 py-2 text-[10px] font-bold text-black border border-red-500 bg-red-500 hover:bg-white hover:text-black transition-all uppercase tracking-widest ">
                [ TRANSMIT ]
            </button>
        </div>
    </nav>

    <main class="flex-1 w-full max-w-4xl mx-auto p-4 flex flex-col">

        <h1 class="text-xl md:text-2xl font-bold text-white tracking-[0.2em] uppercase mb-1 flex items-center gap-3">
            <div class="w-2 h-2 bg-red-500 animate-pulse"></div> THE FORGE
        </h1>
        <p class="text-[10px] text-red-500/70 uppercase tracking-widest mb-8 border-b border-red-500/20 pb-4">Secure
            Dispatch Transmitter // LEVEL_4</p>

        <!-- TITLE INPUT -->
        <input type="text" id="draft-title" placeholder="ENTER SUBJECT HEADING..."
            class="w-full bg-transparent border-none text-2xl md:text-4xl font-mono font-bold text-white mb-6 focus:outline-none placeholder-red-500/20 transition-all">

        <!-- SERIES SELECTION -->
        <div class="mb-8 flex items-center gap-4 bg-red-500/5 p-4 border border-red-500/20">
            <span class="text-[10px] font-bold text-red-500/80 uppercase tracking-widest">CLASSIFICATION:</span>
            <select id="draft-series"
                class="bg-[#05010a] border border-red-500/30 text-[10px] uppercase font-bold text-white p-2 focus:border-red-500 outline-none w-full max-w-[300px] cursor-pointer">
                <option value="Dispatch">DISPATCH (PUBLIC)</option>
                <option value="Doctrine">DOCTRINE</option>
                <option value="Inside the Forge">[RESTRICTED] INSIDE THE FORGE</option>
            </select>
        </div>

        <!-- NATIVE EDITOR -->
        <div id="editor-wrapper"
            class="flex-1 border border-red-500/30 bg-[#05010a]/40 flex flex-col relative ">

            <div id="native-toolbar">
                <div class="custom-dropdown">
                    <button type="button" class="dropdown-btn" onclick="toggleFormatDropdown(event)"
                        id="format-btn">FORMAT ▼</button>
                    <div id="format-dropdown" class="dropdown-content">
                        <button type="button" onclick="applyFormat('H2', 'HEADING 1')">[ OVERRIDE H1 ]</button>
                        <button type="button" onclick="applyFormat('H3', 'HEADING 2')">[ OVERRIDE H2 ]</button>
                        <button type="button" onclick="applyFormat('P', 'PARAGRAPH')">[ PARAGRAPH ]</button>
                    </div>
                </div>
                <button type="button" class="toolbar-btn" data-cmd="bold" onclick="formatDoc('bold')"
                    title="Bold">B</button>
                <button type="button" class="toolbar-btn" data-cmd="italic" onclick="formatDoc('italic')"
                    title="Italic">I</button>
                <button type="button" class="toolbar-btn" data-cmd="underline" onclick="formatDoc('underline')"
                    title="Underline">U</button>
                <button type="button" class="toolbar-btn" onclick="formatDoc('insertUnorderedList')"
                    title="Bullet List">• LI</button>
                <button type="button" class="toolbar-btn" onclick="formatDoc('insertOrderedList')"
                    title="Number List">1. LI</button>
                <button type="button" class="toolbar-btn" onclick="addLink()" title="Insert Link">LINK</button>
                <button type="button" class="toolbar-btn" onclick="document.getElementById('image-upload').click()"
                    title="Insert Image">IMAGE</button>
                <input type="file" id="image-upload" accept="image/*" style="display:none;"
                    onchange="uploadImage(this)">
            </div>

            <div id="native-editor" contenteditable="true" data-placeholder="Commence transcription..."></div>

            <!-- Loading Overlay -->
            <div id="editor-loading-overlay"
                class="absolute inset-0 bg-[#05010a]/90 z-40 flex flex-col items-center justify-center hidden border border-red-500/50">
                <div class="w-4 h-4 rounded-full bg-red-500 animate-pulse mb-4"></div>
                <span class="font-bold text-red-500 tracking-widest text-[10px] uppercase">/// DECRYPTING SECURE
                    TRANSMISSION... ///</span>
            </div>
        </div>

    </main>

    <!-- NOTIFICATION SYSTEM -->
    <div id="status-toast"
        class="fixed bottom-6 right-6 p-4 border border-red-500/50 bg-[#05010a]/95 text-[10px] font-bold text-white z-50 transform translate-y-[200%] transition-transform duration-300 flex items-center gap-3  uppercase tracking-widest">
        <div id="toast-indicator" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
        <span id="toast-message">SYSTEM STANDBY</span>
    </div>

    <script>
        // Formatting Commands
        window.formatDoc = function (cmd, value = null) {
            document.execCommand(cmd, false, value);
            document.getElementById('native-editor').focus();
            updateToolbarState();
        };

        window.toggleFormatDropdown = function (event) {
            event.stopPropagation();
            document.getElementById("format-dropdown").classList.toggle("show");
        };

        window.applyFormat = function (blockType, label) {
            formatDoc('formatBlock', blockType);
            document.getElementById("format-btn").innerHTML = label + ' ▼';
            document.getElementById("format-dropdown").classList.remove("show");
            setTimeout(() => { document.getElementById("format-btn").innerHTML = 'FORMAT ▼'; }, 1000);
        };

        window.onclick = function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
                }
            }
        };

        window.addLink = function () {
            const url = prompt("ENTER UPLINK URL:");
            if (url) { document.execCommand("createLink", false, url); updateToolbarState(); }
        };

        function updateToolbarState() {
            const buttons = document.querySelectorAll('#native-toolbar .toolbar-btn[data-cmd]');
            buttons.forEach(btn => {
                if (document.queryCommandState(btn.getAttribute('data-cmd'))) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        const editor = document.getElementById('native-editor');
        editor.addEventListener('keyup', updateToolbarState);
        editor.addEventListener('mouseup', updateToolbarState);
        editor.addEventListener('focus', updateToolbarState);

        // Upload Pipeline
        window.uploadImage = async function (input) {
            const file = input.files[0];
            if (!file) return;

            showToast('UPLOADING HARDWARE ASSET...', 'blue');
            try {
                const folderName = window.currentUserId || 'guest_uploads';
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
                const filePath = `${folderName}/${fileName}`;

                const { data, error } = await window.supabase.storage.from('article_assets').upload(filePath, file);
                if (error) throw error;

                const { data: { publicUrl } } = window.supabase.storage.from('article_assets').getPublicUrl(filePath);

                document.getElementById('native-editor').focus();
                document.execCommand('insertImage', false, publicUrl);
                showToast('ASSET UPLOAD COMPLETE.', 'green');

            } catch (err) {
                console.error("Upload Error:", err);
                showToast('UPLOAD FAILED: ' + err.message, 'red');
            }
            input.value = '';
        };

        function showToast(msg, color) {
            const toast = document.getElementById('status-toast');
            const dot = document.getElementById('toast-indicator');
            document.getElementById('toast-message').innerText = msg;

            dot.className = 'w-2 h-2 rounded-full animate-pulse ' +
                (color === 'red' ? 'bg-red-500' :
                    color === 'green' ? 'bg-[#22c55e]' :
                        color === 'yellow' ? 'bg-yellow-500' : 'bg-blue-500');

            toast.style.transform = 'translateY(0)';
            setTimeout(() => { toast.style.transform = 'translateY(200%)'; }, 4000);
        }
        window.showToast = showToast;
    </script>

    <script type="module">
        import { supabase } from '../../assets/js/supabaseClient.js';
        window.supabase = supabase;
        window.currentUserId = null;
        let activeDraftId = null;

        async function verifyAccess() {
            const { data: { session } } = await window.supabase.auth.getSession();
            if (!session) { window.location.replace('../../gate/'); return; }
            window.currentUserId = session.user.id;

            let userRoles = [];
            try {
                const { data: profile } = await window.supabase.from('profiles').select('role, roles').eq('id', window.currentUserId).single();
                if (profile) {
                    if (profile.role) userRoles.push(profile.role.toUpperCase());
                    if (profile.roles && Array.isArray(profile.roles)) userRoles.push(...profile.roles.map(r => r.toUpperCase()));
                }
            } catch (e) { }

            const editId = new URLSearchParams(window.location.search).get('id');
            if (editId) loadDraft(editId, userRoles);
        }

        async function loadDraft(id, userRoles = []) {
            showToast('RETRIEVING ENCRYPTED SECRETS...', 'yellow');
            document.getElementById('editor-loading-overlay').classList.remove('hidden');

            try {
                const { data, error } = await window.supabase.from('articles').select('*').eq('id', id).single();
                if (error) throw error;

                if (data.author_id !== window.currentUserId && !userRoles.includes('SOVEREIGN')) {
                    showToast('ACCESS DENIED: IMMUTABLE RECORDING', 'red');
                    setTimeout(() => window.location.replace('../codex/'), 2000);
                    return;
                }

                activeDraftId = data.id;
                document.getElementById('draft-title').value = data.title;
                document.getElementById('draft-series').value = data.series;
                document.getElementById('native-editor').innerHTML = data.content_html;

                showToast(`DECRYPTION COMPLETE: ${data.published ? 'PUBLISHED' : 'DRAFT'}`, 'green');
            } catch (err) {
                showToast('FAILED TO LOCATE TRANSMISSION.', 'red');
            } finally {
                document.getElementById('editor-loading-overlay').classList.add('hidden');
            }
        }

        async function saveArticle(status) {
            const title = document.getElementById('draft-title').value.trim();
            const series = document.getElementById('draft-series').value;
            const editorDiv = document.getElementById('native-editor');
            const content_html = editorDiv.innerHTML;

            if (!title) { showToast('FATAL: SUBJECT HEADING REQUIRED.', 'red'); return; }
            if (!editorDiv.textContent.trim() && !content_html.includes('<img')) { showToast('FATAL: TRANSCRIPTION EMPTY.', 'red'); return; }

            showToast(`INITIATING ${status.toUpperCase()} SEQUENCE...`, 'yellow');

            const payload = { title, content_html, series, published: (status === 'published') };
            if (!activeDraftId) payload.author_id = window.currentUserId;

            try {
                if (activeDraftId) {
                    const { error } = await window.supabase.from('articles').update({ ...payload, updated_at: new Date() }).eq('id', activeDraftId);
                    if (error) throw error;
                } else {
                    const { data, error } = await window.supabase.from('articles').insert([payload]).select().single();
                    if (error) throw error;
                    activeDraftId = data.id;
                    const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + data.id;
                    window.history.pushState({ path: newurl }, '', newurl);
                }

                if (status === 'published') {
                    showToast('TRANSMISSION SENT SUCCESSFULLY.', 'green');
                    setTimeout(() => window.location.href = '../codex/', 2000);
                } else showToast('DRAFT SAVED TO LOCAL NODE.', 'green');
            } catch (err) {
                showToast('TRANSMISSION FAILED.', 'red');
            }
        }

        document.getElementById('btn-save-draft').addEventListener('click', () => saveArticle('draft'));
        document.getElementById('btn-publish').addEventListener('click', () => saveArticle('published'));

        verifyAccess();
    </script>
</body>

</html>
