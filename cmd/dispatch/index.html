        /* Toolbar Styles */
        #native-toolbar {
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid #27272a;
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 60;
            display: flex;

            flex-wrap: wrap;
        }

        .toolbar-btn {
            background: transparent;
            border: 1px solid #27272a;
            color: #a1a1aa;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .toolbar-btn:hover,
        .toolbar-btn.active {
            background: #27272a;
            color: white;
            border-color: #52525b;
        }

        /* Custom Dropdown Styles */
        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: #0a0a0a;
            border: 1px solid #27272a;
            color: #a1a1aa;
            padding: 4px 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .dropdown-btn:hover {
            background: #27272a;
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0a0a0a;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.8);
            border: 1px solid #27272a;
            z-index: 70;
            top: 100%;
            left: 0;
            margin-top: 4px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content button {
            color: #a1a1aa;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: transparent;
            border: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dropdown-content button:hover {
            background-color: #27272a;
            color: white;
        }

        /* Editor Area Styles */
        #native-editor {
            min-height: 500px;
            padding: 2rem;
            font-family: 'Georgia', serif;
            font-size: 1.125rem;
            line-height: 1.7;
            color: #d4d4d8;
            outline: none;
        }

        #native-editor[data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #52525b;
            font-style: italic;
            cursor: text;
        }

        /* Override Tailwind Resets for Editor Content */
        #native-editor ul {
            list-style-type: disc;
            padding-left: 2rem;
            margin-bottom: 1rem;
        }

        #native-editor ol {
            list-style-type: decimal;
            padding-left: 2rem;
            margin-bottom: 1rem;
        }

        #native-editor li {
            margin-bottom: 0.5rem;
        }

        #native-editor h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        #native-editor h3 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4d4d8;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;

        }

        #native-editor a {
            color: #3b82f6;
            /* Blue-500 */

            text-underline-offset: 4px;
            transition: color 0.2s;
        }

        #native-editor a:hover {
            color: #60a5fa;
            /* Blue-400 */
        }

    <script>
        // Formatting Commands
        window.formatDoc = function (cmd, value = null) {
            document.execCommand(cmd, false, value);
            document.getElementById('native-editor').focus();
            updateToolbarState();
        };

        // Custom Dropdown Logic
        window.toggleFormatDropdown = function (event) {
            event.stopPropagation();
            document.getElementById("format-dropdown").classList.toggle("show");
        };

        window.applyFormat = function (blockType, label) {
            formatDoc('formatBlock', blockType);
            document.getElementById("format-btn").innerHTML = label + ' ▼';
            document.getElementById("format-dropdown").classList.remove("show");

            setTimeout(() => {
                document.getElementById("format-btn").innerHTML = 'FORMAT ▼';
            }, 1000);
        };

        // Close dropdown when clicking outside
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        window.addLink = function () {
            const url = prompt("Enter link URL:");
            if (url) {
                document.execCommand("createLink", false, url);
                updateToolbarState();
            }
        };

        // Active State Toggling
        function updateToolbarState() {
            const buttons = document.querySelectorAll('#native-toolbar .toolbar-btn[data-cmd]');
            buttons.forEach(btn => {
                const cmd = btn.getAttribute('data-cmd');
                if (document.queryCommandState(cmd)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Listen for cursor movement or clicks to update button states
        const editor = document.getElementById('native-editor');
        editor.addEventListener('keyup', updateToolbarState);
        editor.addEventListener('mouseup', updateToolbarState);
        editor.addEventListener('focus', updateToolbarState);

        // Custom Image Upload Pipeline
        window.uploadImage = async function (input) {
            const file = input.files[0];
            if (!file) return;

            showToast('UPLOADING ASSET TO MAINFRAME...', 'blue');
            try {
                // Determine user folder or use 'public' if disabled currently
                const folderName = currentUserId || 'guest_uploads';
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
                const filePath = `${folderName}/${fileName}`;

                const { data, error } = await supabase.storage
                    .from('article_assets')
                    .upload(filePath, file);

                if (error) throw error;

                // Get Public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('article_assets')
                    .getPublicUrl(filePath);

                // Insert into Editor
                document.getElementById('native-editor').focus();
                document.execCommand('insertImage', false, publicUrl);
                showToast('ASSET UPLOAD COMPLETE.', 'green');

            } catch (err) {
                console.error("Upload Error:", err);
                showToast('UPLOAD FAILED: ' + err.message, 'red');
            }

            // Reset input
            input.value = '';
        };
    </script>

        // Toast Helper
        function showToast(msg, color) {
            const toast = document.getElementById('status-toast');
            const dot = document.getElementById('toast-indicator');
            document.getElementById('toast-message').innerText = msg;

            // Reset colors
            dot.classList.remove('bg-red-500', 'bg-green-500', 'bg-yellow-500', 'bg-blue-500');

            if (color === 'red') dot.classList.add('bg-red-500');
