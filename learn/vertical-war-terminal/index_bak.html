<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Terminal // v1.0</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/typography.css">
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }

        .terminal-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .prompt {
            color: #00ff00;
        }

        .command-input {
            background-color: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            width: 80%;
            outline: none;
        }

        .output-line {
            margin-bottom: 10px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="terminal-container">
        <div id="output-area">
            <div class="output-line">SOVEREIGN TERMINAL [VERSION 1.0.0]</div>
            <div class="output-line">(c) 2026 Sovereign Systems. All rights reserved.</div>
            <div class="output-line"><br></div>
            <div class="output-line">Type "help" for a list of commands.</div>
            <div class="output-line"><br></div>
        </div>
        <div class="input-line">
            <span class="prompt">guest@sovereign:~$</span>
            <input type="text" id="command-input" class="command-input" autofocus>
        </div>
    </div>

    <!-- TERMINAL NAVIGATION HELP -->
    <div style="position: fixed; bottom: 20px; right: 20px; border: 1px solid #333; padding: 10px; font-size: 12px; color: #666;">
        <div>[ QUICK LINKS ]</div>
        <div><a href="/cmd/lexicon/">/cmd/lexicon/</a> - Database</div>
        <div><a href="/cmd/">/cmd/</a> - Main Interface</div>
    </div>

    <script>
        const input = document.getElementById("command-input");
        const output = document.getElementById("output-area");

        input.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const command = input.value.trim();
                input.value = "";
                processCommand(command);
            }
        });

        function processCommand(cmd) {
            // Echo
            const echo = document.createElement("div");
            echo.className = "output-line";
            echo.innerHTML = `<span class="prompt">guest@sovereign:~$</span> ${cmd}`;
            output.appendChild(echo);

            // Response
            let response = "";
            switch(cmd.toLowerCase()) {
                case "help":
                    response = "AVAILABLE COMMANDS:<br> - help: Show this menu<br> - clear: Clear terminal<br> - lexicon: Access Knowledge Base<br> - exit: Return to Command";
                    break;
                case "clear":
                    output.innerHTML = "";
                    return;
                case "lexicon":
                    window.location.href = "/cmd/lexicon/";
                    return;
                case "exit":
                    window.location.href = "/cmd/";
                    return;
                default:
                    if (cmd) {
                        response = `Command not found: ${cmd}`;
                    }
                    break;
            }

            if (response) {
                const resDiv = document.createElement("div");
                resDiv.className = "output-line";
                resDiv.innerHTML = response;
                output.appendChild(resDiv);
            }
            
            // Scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
