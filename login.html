<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign OS // SECURITY GATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-[#00ff41] min-h-screen font-mono flex items-center justify-center p-8">
    <div class="max-w-md w-full border border-gray-800 p-8 relative">
        <h1 class="text-2xl font-bold mb-6 tracking-widest text-[#00ff41]">SOVEREIGN GATE</h1>
        <div id="loginError" class="text-red-500 mb-4 hidden font-bold text-sm"></div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-xs text-gray-400 mb-1 tracking-widest">CREDENTIAL [EMAIL]</label>
                <input type="email" id="email"
                    class="w-full bg-black border border-gray-700 text-[#00ff41] p-2 focus:outline-none focus:border-[#00ff41]"
                    required>
            </div>
            <div>
                <label class="block text-xs text-gray-400 mb-1 tracking-widest">CIPHER [PASSWORD]</label>
                <input type="password" id="password"
                    class="w-full bg-black border border-gray-700 text-[#00ff41] p-2 focus:outline-none focus:border-[#00ff41]"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-[#00ff41] text-black font-bold py-2 px-4 hover:bg-white hover:text-black transition-colors duration-200 uppercase tracking-widest mt-4">
                Initialize Decryption
            </button>
        </form>
    </div>
    <script type="module" src="/login.js"></script>
</body>

</html>
